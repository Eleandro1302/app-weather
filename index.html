<!DOCTYPE html>
<html lang="eng-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do tempo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/gif" href="./src/imagens/screenshot.gif" />
    <link rel="stylesheet" href="./src/css/reset.css" />

    <link rel="stylesheet" href="./src/css/estilos.css" />
    <meta property="og:title" content="Previsão do Tempo" />
    <meta property="og:description" content="Veja a previsão do tempo para qualquer cidade com este aplicativo." />
    <meta property="og:image" content="https://eleandro1302.github.io/app-weather/src/imagens/screenshot.gif" />
    <meta property="og:url" content="https://eleandro1302.github.io/app-weather/" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <main class="container">
      <div class="busca">
        <input type="text" id="input-busca" placeholder="Digite uma cidade" />
        <button class="btn-busca">
          <img class="lupa" src="./src/imagens/lupa.png" alt="lupa da busca" />
        </button>
      </div>
      <ul id="lista-sugestoes" class="sugestoes"></ul>
      <button class="btn-localizacao" id="btn-localizacao">
        <img class="lupa-localizacao" src="./src/imagens/lupa.png" alt="lupa" />
        Minha Localização
      </button>
      <div class="informacao-principal">
        <h1 id="cidade">Quer saber como está o tempo aí? É só digitar o nome da cidade e clicar na lupa, ou tocar em 'Minha Localização'!</h1>

        <p class="temperatura" id="temperatura"></p>
        <p class="sensacao-termica" id="sensacao-termica"></p>

        <img
          id="icone-condicao"
          src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
          alt="icone condição do clima"
        />

        <p class="condicao" id="condicao"></p>
      </div>
      <div id="previsao-3-dias" class="previsao-reduzida"></div>
      <div class="informacao-secundaria">
        <div class="humidade">
          <span>Humidade</span>
          <span id="humidade">--</span>
        </div>

        <div class="velocidade-do-vento">
          <span>Velocidade do Vento</span>
          <span id="velocidade-do-vento">--</span>
        </div>

        <div class="alertas-climaticos">
          <span>Alertas Climáticos</span>
          <span id="alertas-climaticos">--</span>
        </div>

        <div class="qualidade-ar">
          <span>Qualidade do Ar (AQI)</span>
          <span id="qualidade-ar">--</span>
        </div>
        <footer class="footer">
          Desenvolvido por Eleandro. Conecte-se no 
          <a href="https://www.linkedin.com/in/eleandro-mangrich" target="_blank" rel="noopener noreferrer">
            LinkedIn
          </a>.
        </footer>
      </div>
    </main>
    <script src="./src/js/index.js"></script>
    <script src="./src/js/geolocalizacao.js"></script>
  </body>
</html>
